<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="src/js/login.js"></script>
    
</head>
<body>


    <div class="container">
        <div class="row login-form" style="margin: 0 auto; margin-top: 250px;">
            <form class="container box">
              <div class="box-titulo text-center">

                <h2 class="titulo">Login</h2>
              </div>

              <!-- login usuário -->
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuário</label>
                  <input type="text" class="form-control" id="usuario" aria-describedby="usuario" placeholder="Digite seu usuário!">
                </div>
                <!-- login senha -->
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha!">
                </div>
                
                
            </form>
                <button onclick="logar()" class="btn btn-primary">Login</button>
                <div class="text-center registrar-botao">
                  <p style="margin-bottom: 0;">Não tem uma conta?
                    <a style="padding: 0;" class="btn" href="cadastro.html">Registre-se</a>
                  </p>
                </div>
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
